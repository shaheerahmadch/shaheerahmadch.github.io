<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Abstract S Shape -->
  <path d="M70 25 C70 15, 50 15, 50 25 C50 35, 80 35, 80 55 C80 75, 50 80, 40 75" 
        stroke="url(#brandGradient)" 
        stroke-width="8" 
        stroke-linecap="round" 
        filter="url(#glow)" />
        
  <path d="M30 75 C30 85, 50 85, 50 75 C50 65, 20 65, 20 45 C20 25, 50 20, 60 25" 
        stroke="url(#brandGradient)" 
        stroke-width="8" 
        stroke-linecap="round" 
        filter="url(#glow)" />

  <!-- Floating Dots for Community/Connection -->
  <circle cx="85" cy="25" r="4" fill="#3b82f6" filter="url(#glow)" />
  <circle cx="15" cy="75" r="4" fill="#8b5cf6" filter="url(#glow)" />
</svg>
